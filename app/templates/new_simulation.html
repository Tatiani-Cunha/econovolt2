{% block title %} Realizar uma simulação {% endblock %}

{% block content %}


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="{{ url_for('static', filename='js/form.js') }}"></script>

<div class="container">
    <br><br><br><br>
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" form="emailInput">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Email">
        </div>
        <div class="form-group">
            <label class="sr-only" form="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="First Name">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br>
    <div id="sucessAlert" class="alert alert-success" role="alert" style="display: none;"></div>
    <div id="errorAlert" class="alert alert-danger" role="alert" style="display: none;"></div>
</div>



{% endblock %}
