{% block title %} Realizar uma simulação {% endblock %}

{% block content %}



<div class="container">
    <br><br><br><br>
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" form="emailInput">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Email">
        </div>
        <div class="form-group">
            <label class="sr-only" form="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="First Name">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br>
    <div id="sucessAlert" class="alert alert-success" role="alert" style="display: none;"></div>
    <div id="errorAlert" class="alert alert-danger" role="alert" style="display: none;"></div>
</div>



{% endblock %}
