{% extends 'base.html' %}

{% block content %}

<div class="container">
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>Usuário: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    <h1>Últimas simulações realizadas:</h1>
    <hr>
     {% for simulation in simulations %}
    <p>
        {{ simulation.author.username }} simulou: </b>  {{ simulation.body }} </br>
    </p>
    {% endfor %}
</div>
{% endblock content %}
