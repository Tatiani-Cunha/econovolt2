{% extends "base.html" %}

{% block top %}
<section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1>Econovolt</h1>
      </div>
    </div>
</section>
{% endblock %}


{% block main %}

<h3>Visualização de informações específicas do item </h3>


<div class="row pad">
	<div class="col-lg-12">
		<h2 class="bold text-center">Adicione um novo item</h2>
	</div>
</div>

<div class="row">
	<div class="col-lg-10 col-lg-offset-1">
		<div class="panel panel-default">
			<form method="POST" action="{{ url_for('site.add') }}" enctype="multipart/form-data">
				<div class="panel-body">
					<div class="row">
                        <!--Para o admin cadastrar os itens com base na tabela Procel-->
						<div class="col-lg-6">
							<div class="form-group">
								<label>Aparelho elétrico</label>
								<input type="text" name="name" id="name" class="form-control" value="" placeholder="Digite o nome do item">
							</div>
                            <div class="form-group">
								<label>Dias estimados uso/mês</label>
								<input type="text" name="stock" id="stock" class="form-control" value="" placeholder="Digite os dias estimados de uso no mês">
							</div>
							<div class="form-group">
								<label>Média de Utilização/dia</label>
								<input type="text" name="price" id="price" class="form-control" value="" placeholder="Digite a média de utilização/dia">
							</div>
							
                            <div class="form-group">
								<label>Consumo médio mensal</label>
								<input type="text" name="price" id="price" class="form-control" value="" placeholder="Digite o consumo médio mensal do item (kWh)">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<div class="form-group">
									<label>Descrição</label>
									<textarea class="form-control"></textarea>
								</div>
								
								<label>Imagem do aparelho elétrico</label>
								<input type="file" name="image" id="image" class="form-control" value="" title="Select Product Image">
							</div>
						</div>
					</div>
				</div>

				<div class="panel-footer">
					<button type="submit" class="btn btn-primary">
						<i class="glyphicon glyphicon-plus-sign"></i> Salvar item
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock main %}
