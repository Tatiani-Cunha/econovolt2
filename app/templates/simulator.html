{% extends "base.html" %}

{% block top %}
<section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1>Econovolt</h1>
      </div>
    </div>
</section>
{% endblock %}


{% block main %}

<h1>Simulador[Cart] </h1>
<div class="row">
	<div class="col-lg-8">
		<h3 class="bold">
			<i class="glyphicon glyphicon-shopping-cart"></i> Simulador
		</h3>

		<div class="panel panel-primary">
			<div class="panel-body">
                {% for aparelho in aparelhos %}

				<div class="row">
					<div class="col-lg-4">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div class="thumbnail thumbnail-q">
								<img src="{{ url_for('static', filename='imgs/imagemteste.png') }}" alt="">
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<h3 class="bold">{{ aparelho['name'] }}</h3>
						<p> </p>
						<br />
						<p>
							<button type="button" class="btn btn-danger btn-xs">
                                <a href="">
								<i class="glyphicon glyphicon-trash"></i>
                                </a>
							</button>
						</p>
					</div>
					<div class="col-lg-2">
						<h3>Quantidade</h3>
						<p>
						{{ aparelho['quantity'] }}
						</p>
					</div>
					
				</div>
                {% endfor %}
				
			</div>
		</div>
	</div>

	<div class="col-lg-4">
		<h3 class="bold">
			<i class="glyphicon glyphicon-th-list"></i> Resumo
		</h3>

		<div class="panel panel-primary">
			<div class="panel-body">
				
			</div>
			<div class="panel-footer">
				<a href="./checkout.html" class="btn btn-primary btn-sm">
					Enviar simulação <i class="glyphicon glyphicon-chevron-right"></i>
				</a>
				
			</div>
		</div>
	</div>
</div>

{% endblock main %}
